<body>
<div class="imgbg">
        <section class="header">
            <div class="part--a">
                <div class="logo-c">
                    <div class="logo" >
                        <a href="/REDIRECTIONS/main_page.html"><img id="logo" class="nav--bar__logo" src="/src/SVG/ILASED_LOGO2.svg" alt="LOGO" width="100px" ></a>
                    </div>

                <div class="header--contact">
                    <h1>CONT√ÅCTANOS</h1>
                    <a href="/REDIRECTIONS/form.html">@mail</a>

            <div class="menu">
                <div class="menu--nav">
                    <nav class="nav--bar">
                        <a href="/REDIRECTIONS/main_page.html" class="nav--bar__item">INICIO</a>

                    </nav>
                </div>

  <div id="player-container">
    <video id="video-player" controls>
      <source src="video.mp4" type="video/mp4">
      Tu navegador no soporta el elemento de video.
    </video>
    <audio id="audio-player" controls style="display: none;">
      <source src="audio.mp3" type="audio/mp3">
      Tu navegador no soporta el elemento de audio.
    </audio>
    <div>
      <i class="fa-solid fa-play"onclick="play()"></i>
      <i class="fa-solid fa-pause"onclick="pause()"></i>
      <i class="fa-solid fa-stop"onclick="stop()"></i>
      <i class="fa-solid fa-backward"onclick="backward()"></i>
      <i class="fa-solid fa-forward"onclick="forward()"></i>
      <i class="fa-solid fa-backward-step"onclick="goToStart()"></i>
      <i class="fa-solid fa-forward-step"onclick="goToEnd()"></i>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1" onchange="changeVolume()">
      <i class="fa-solid fa-expand"onclick="toggleFullScreen()"></i>
    </div>
    <div>
      <progress id="progress-bar" value="0" max="100"></progress>
    </div>
    <div>
      <select id="playlist" onchange="changeMedia()">
        <option value="/src/vid-aud/vid1.mp4">Video 1</option>
        <option value="/src/vid-aud/aud1.mp3">Audio 1</option>
      </select>
    </div>
  </div>

  <script src="/src/JS/reproductor.js"></script>
</body>
</html>
